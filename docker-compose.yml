version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: multibot_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-multibot}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: multibot_app
    restart: unless-stopped
    depends_on:
      - db
    environment:
      - DB_URL=jdbc:postgresql://db:5432/${DB_NAME:-multibot}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - ADMIN_BOT_TOKEN=${ADMIN_BOT_TOKEN}
      - ADMIN_BOT_NAME=${ADMIN_BOT_NAME}
      - ADMIN_CHAT_ID=${ADMIN_CHAT_ID}
      - MEDIA_BOT_TOKEN=${MEDIA_BOT_TOKEN}
      - MEDIA_BOT_NAME=${MEDIA_BOT_NAME:-MediaInfoBot}
      - MEDIA_CHANNEL_ID=${MEDIA_CHANNEL_ID}
      - TMDB_API_KEY=${TMDB_API_KEY:-}
    ports:
      - "8080:8080"

volumes:
  pgdata: