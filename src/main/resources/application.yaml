spring:
  application:
    name: telegram-gateway-service

  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    virtual-host: ${RABBITMQ_VHOST:/}

# Gateway bot token â€” the single Telegram bot that acts as the gateway
gateway:
  bot:
    token: ${GATEWAY_BOT_TOKEN}

# Web server settings
server:
  port: ${SERVER_PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    root: INFO
    org.kuxa.telegrambotplatform: DEBUG
    org.springframework.amqp: INFO
